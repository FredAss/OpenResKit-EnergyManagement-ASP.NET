<section>
    <h2 data-bind="html: title"></h2>
    <hr>

    <div class="row" style="margin-top: 20px">
        <div class=" col-md-2">
            <div class="panel panel-default">

                <div class="panel-heading" style="font-size: 18px"><span class="glyphicon glyphicon-dashboard"></span> Zähler</div>
                <hr style="margin: 10px 0 10px 0">
                <ul class="nav nav-pills nav-stacked" data-bind="foreach: meters" style="max-height: 398px; overflow-y: auto;">
                    <li data-bind="click: function(data){ $root.onMeterClick(data)} , css: {active: $data == $root.selectedMeter()}"><a href="#" data-bind="text: Number"></a></li>
                </ul>

            </div>
        </div>
        <div class="col-md-7 panel panel-default" style="height: 467px">
            <h3 class="panel-heading"><span class="glyphicon glyphicon-stats"></span> Verlauf</h3>
            <div id="chart" style="height: 350px; width: auto">
            </div>
        </div>

        <div class="col-md-3 panel panel-default">
            
            <h3 class="panel-heading">Ablesungen</h3>
            <table class="table">
                <thead data-bind="with: selectedMeter">
                    <tr>
                        <th>Datum</th>
                        <th>Wert in <span data-bind="text: Unit"></span></th>
                    </tr>
                </thead>
            </table>
            <div style="height: 350px; overflow-y: auto">
                <table class="table table-hover">

                    <tbody data-bind="foreach: meterReadings">
                        <tr class="pointable">
                            <td data-bind="date: EntryDate.End"></td>
                            <td data-bind="text: CounterReading"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</section>
