<div class="messageBox">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 data-bind="text: title"></h2>
    </div>
    <div class="modal-body">
        <div class="row">
            <fieldset class="form-horizontal">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" data-bind="value: name" style="max-width: 100%">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Beschreibung</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="description" data-bind="value: description" style="max-width: 100%"></textarea>
                        </div>
                    </div>
                    <div class="form-group" id="datepickerGroup">
                        <label for="dueDate" class="col-sm-3 control-label">Planungsdatum</label>
                        <div class="col-sm-6 input-group date" style="padding: 0px 15px 0px 15px" id="datepicker">
                            <input id="dueDate" class="form-control" type="text" data-bind="value: dueDate" style="max-width: 100%" readonly="readonly">

                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectedCatalog" class="col-sm-3 control-label">Katalog</label>
                        <div class="col-sm-6">
                            <select id="selectedCatalog" class="form-control" data-bind="options: catalogs, optionsText: function(item) {return item.Name()}, value: selectedCatalog"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="responsibleSubject" class="col-sm-3 control-label">Verantwortlicher</label>
                        <div class="col-sm-6">
                            <select id="responsibleSubject" class="form-control" data-bind="options: responsibleSubjects, optionsText: function(item) {return $root.getName(item)}, value: responsibleSubject"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="priority" class="col-sm-3 control-label">Priorität</label>
                        <div class="col-sm-6">
                            <select id="priority" class="form-control" data-bind="value: priority">
                                <option value="0">Niedrig</option>
                                <option value="1">Mittel</option>
                                <option value="2">Hoch</option>
                            </select>
                        </div>
                    </div>
                </div>

            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn" data-bind="click: close">Schließen</button>
            <button class="btn btn-primary" data-bind="click: save">Speichern</button>
        </div>
    </div>
</div>
