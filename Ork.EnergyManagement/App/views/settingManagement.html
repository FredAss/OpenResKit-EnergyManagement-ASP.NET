<div class="messageBox">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 data-bind="text: title"></h2>
    </div>
    <div class="modal-body">
        <div class="row">
            <fieldset class="form-horizontal" data-bind="with: setting">
                <legend>Verbindung</legend>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="serverUrl" class="col-md-4 control-label">URL</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="serverUrl" data-bind="value: serverUrl">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serverPort" class="col-md-4 control-label">Serverport</label>
                        <div class="col-md-8">
                            <input type="number" data-val="true" class="form-control" id="serverPort" data-bind="value: serverPort">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user" class="col-md-4 control-label">Benutzername</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="user" data-bind="value: user">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Passwort</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="password" data-bind="value: password">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-horizontal">
                <legend>Kataloge</legend>
                <div class="col-md-12">
                    <select data-placeholder="Maßnahmenkataloge auswählen"
                            multiple class="form-control chosen-select"
                            data-bind="options: selectableCatalogs, optionsText: function(item) { return item.name}, selectedOptions: selectedCatalogs"></select>
                </div>
            </fieldset>
            <div class="modal-footer">
                <button class="btn" data-bind="click: close">Schließen</button>
                <button class="btn btn-primary" data-bind="click: save">Speichern</button>
            </div>
        </div>
    </div>
</div>
